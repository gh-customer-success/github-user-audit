query ($owner: String!, $repo: String!, $affiliation: CollaboratorAffiliation!, $endCursor: String) {
  repository(owner: $owner, name: $repo) {
    nameWithOwner
    collaborators(first: 100, affiliation: $affiliation, after: $endCursor) {
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        permission
        node {
          isEmployee
          login
          name
        }
      }
    }
  }
	organization(login: $owner) {
  	teams(first:100){
      edges{
        node{
          name
          updatedAt
          members {
            edges {
              node {
                login
                
              }
            }
      }
    repositories(first:100, query:$repo){ 
      edges {
        permission
        node {
            name
        }
      }
    }
      }
      }
  }
  repositories(first:100){
    edges{
      node{
        name
        collaborators(first:100, affiliation:$affiliation){
          edges{
            permission
            node{
              isEmployee
              login
              name
            }
          }
          
        }
      }
    }
  }
	}	
}

